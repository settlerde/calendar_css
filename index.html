<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="calendar-name">Kalender CSS</h1>
        <p>Das ist ein einfacher Kalender mit CSS. Ich habe ihn mit HTML und CSS erstellt. Er wird aber sp√§ter mit JavaScript dynamisch aktualisiert.</p>
    </div>
    <div class="calendar-container">
        <div class="calendar-header">
            <button class="nav-btn prev"><</button>
            <h1 id="month-year">Februar 2026</h1>
            <button class="nav-btn next">></button>
        </div>
        
        <div class="calendar">
            <div class="day-header">Mo</div>
            <div class="day-header">Di</div>
            <div class="day-header">Mi</div>
            <div class="day-header">Do</div>
            <div class="day-header">Fr</div>
            <div class="day-header-weekend">Sa</div>
            <div class="day-header-weekend">So</div>
            
            <!-- Empty cells for days before the month starts -->
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            
            <!-- Calendar dates -->
            <div class="date">1</div>
            <div class="date">2</div>
            <div class="date">3</div>
            <div class="date">4</div>
            <div class="date">5</div>
            <div class="date">6</div>
            <div class="date">7</div>
            <div class="date">8</div>
            <div class="date">9</div>
            <div class="date">10</div>
            <div class="date">11</div>
            <div class="date">12</div>
            <div class="date">13</div>
            <div class="date">14</div>
            <div class="date">15</div>
            <div class="date today">16</div>
            <div class="date">17</div>
            <div class="date">18</div>
            <div class="date">19</div>
            <div class="date">20</div>
            <div class="date">21</div>
            <div class="date">22</div>
            <div class="date">23</div>
            <div class="date">24</div>
            <div class="date">25</div>
            <div class="date">26</div>
            <div class="date">27</div>
            <div class="date">28</div>
        </div>
    </div>
</body>
</html>
